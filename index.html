<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="profile-container slide-in-blurred-top">
      <img
        class="bg-pattern-card"
        src="./images/bg-pattern-card.svg"
        alt="Card background"
      />
      <div class="profile-content">
        <img
          class="profile-image"
          src="./images/image-victor.jpg"
          alt="Profile image"
        />
        <div class="profile-info">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>

        <hr />

        <div class="profile-stats">
          <div class="stat">
            <h2>80K</h2>

            <p>Followers</p>
          </div>
          <div class="stat">
            <h2>803K</h2>

            <p>Likes</p>
          </div>
          <div class="stat">
            <h2>1.4K</h2>

            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution text-focus-in">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/npx08" target="_blank">Npx</a>.
      </div>
    </footer>
  </body>
</html>
